<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دفتر خاطرات</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://s3.irantarh.com/uploads/designs/photo/06/2793.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'IranNastaliq', serif;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      direction: rtl;
    }

    .overlay {
   background-color: transparent;
      width: 100%;
      height: 100%;
      padding: 60px;
      box-sizing: border-box;
      overflow-y: scroll;
    }

    #text {
      font-size: 22px;
      line-height: 2.2;
      white-space: pre-wrap;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .mute-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #aaa;
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .mute-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <!-- موسیقی رازآلود -->
  <audio id="bgMusic" src="https://dc.vmusic.ir/2025/02/Songs%20To%20Your%20Eyes%20-%20Dark%20Web%20(2025-02-10)/128k/10)%20Songs%20To%20Your%20Eyes%20-%20Good%20Mourning.mp3" autoplay loop muted></audio>

  <!-- دکمه قطع/وصل موسیقی -->
  <button class="mute-btn" onclick="toggleMute()">🔈 قطع/وصل موسیقی</button>

  <!-- متن دفتر در لایه تیره روی تصویر -->
  <div class="overlay">
    <div id="text"></div>
  </div>

  <script>
    const content = `۲ اکتبر ۲۰۰۰

امروز حس عجیبی دارم…
اون‌قدر عجیب که از صبح چند بار خواستم چیزی توی دفتر ننویسم.
اما سکوت بدتره. همیشه بدتره.
نمی‌دونم چرا… اما حس می‌کنم نباید اون کار رو می‌کردم.
ولی وقتی سباستین اومد، نگاهش، صداش، درماندگی‌اش…
انگار یه چیزی توی دلم شکست.
گفت همه سرمایه‌ش رو تو قمار از دست داده.
همه چیز.
و فقط از من کمک خواست. نه منت، نه خواهش، فقط یک جمله:
«می‌تونی نجاتم بدی؟»
نمی‌دونم از روی ترحم بود، یا احساس مسئولیت.
اما هر چی که بود…
اون چک لعنتی امضا شد.
۷۵ هزار دلار.
دستم لرزید، اما امضا رو زدم.
الان… فقط یه حس درونمه که آرومم نمی‌ذاره.
نه برای پول… برای استیو.
اگه بفهمه من بدون مشورت باهاش، اینکارو کردم...
می‌ترسم.
نه از دعوا.
از شکستن اعتمادش.
از اون نگاه خاصی که همیشه موقع ناامیدی می‌زنه.
نمی‌دونم… شاید فقط دارم زیادی فکر می‌کنم.
اما چیزی توی این ماجرا درست نیست.
انگار یه چیزی قراره خراب بشه.
فقط هنوز نمی‌دونم چی.
`;

    let index = 0;
    const speed = 40;

    function typeLine() {
      if (index < content.length) {
        document.getElementById("text").innerHTML += content.charAt(index);
        index++;
        setTimeout(typeLine, speed);
      }
    }

    function toggleMute() {
      const audio = document.getElementById("bgMusic");
      audio.muted = !audio.muted;
    }

    window.onload = () => {
  const audio = document.getElementById("bgMusic");
  audio.muted = false; // حالا صدای موسیقی رو روشن می‌کنه
  audio.volume = 0.3;
      
      typeLine();
    };
  </script>

</body>
</html>
