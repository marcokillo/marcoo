<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود به دفتر خاطرات</title>
  <style>
    body {
      background: linear-gradient(to bottom, #111 0%, #222 100%);
      color: #fff;
      font-family: 'Vazir', sans-serif;
      text-align: center;
      padding-top: 150px;
      direction: rtl;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 250px;
      border: 2px solid #888;
      background-color: #111;
      color: white;
      border-radius: 6px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #message {
      margin-top: 25px;
      font-size: 20px;
      color: red;
    }
  </style>
</head>
<body>

  <h1>🔐 رمز عبور را وارد کن</h1>
  <input type="text" id="passwordInput" placeholder="رمز عبور...">
  <br>
  <button onclick="checkPassword()">تأیید</button>
  <div id="message"></div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('passwordInput').value.trim();
      const message = document.getElementById('message');

      if (pass === "شک و تردید") {
        const audio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-lock-unlocking-2851.mp3");
        audio.play();
        message.style.color = "lightgreen";
        message.textContent = "✅ رمز صحیح بود، ورود...";
        setTimeout(() => {
          window.location.href = "journal.html";
        }, 2000);
      } else {
        message.textContent = "❌ رمز اشتباه است.";
      }
    }
  </script>

</body>
</html>
