<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود محرمانه</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
  background: url('https://images.wallpaperscraft.com/image/single/vintage_notebook_locket_76281_1600x1200.jpg');
  background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 0 30px #000;
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 25px;
      color: #f5e9c9;
      text-shadow: 0 0 5px #222;
    }

    input {
      width: 80%;
      padding: 15px;
      font-size: 20px;
      background: #222;
      border: none;
      color: #fff;
      border-bottom: 2px solid #888;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      background-color: #c29f6c;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #f88;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>رمز عبور را وارد کن</h1>
    <input id="passwordInput" placeholder="رمز چیست؟" type="text">
    <br>
    <button onclick="checkPassword()">ورود</button>
    <div id="message"></div>
  </div>

  <audio id="unlockSound" src="https://assets.mixkit.co/sfx/preview/mixkit-lock-unlocking-2851.mp3"></audio>
  <audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-click-error-1110.mp3"></audio>

  <script>
    function checkPassword() {
      const pass = document.getElementById('passwordInput').value.trim();
      const unlockSound = document.getElementById('unlockSound');
      const errorSound = document.getElementById('errorSound');
      const message = document.getElementById('message');

      if (pass === "رشوه یا کمک") {
        unlockSound.play();
        message.style.color = "lightgreen";
        message.textContent = "دسترسی تأیید شد...";
        setTimeout(() => {
          window.location.href = "journal.html";
        }, 2000);
      } else {
        errorSound.play();
        message.style.color = "#f88";
        message.textContent = "رمز اشتباه است.";
      }
    }
  </script>
</body>
</html>
